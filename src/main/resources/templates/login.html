<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="icon" type="image/png" href="/img/gift.png" />
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script  type="text/javascript" src="/js/login.js"></script>
    <title>Legendary Crafter</title>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <ul class="nav navbar-nav">

            <li>
                <a href="/">
                    <span class="glyphicon glyphicon-gift"></span> Legendary Crafter
                </a>
            </li>

        </ul>

    </div>
</nav>


<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />

        <p id="profile-name" class="profile-name-card"></p>

        <form class="form-signin" method="post" action="/login">

            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputEmail" name="username"class="form-control" maxlength="255" placeholder="Username" required autofocus>
            <input type="password" id="inputPassword" name="password" class="form-control" maxlength="255" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" id="loginForm" name="login" type="submit" value="login">Sign in</button>
            <a href="/user/create" class="btn btn-link" role="button">Sign up</a>

        </form><!-- /form -->

    </div><!-- /card-container -->
</div><!-- /container -->

</body>
</html>
